# ==============================
# App
# ==============================
spring.application.name=OdontoVision-API
server.port=8080

# ==============================
# Datasource (MySQL 8)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/odontovision?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_0900_ai_ci&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=#Mysql120902
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool (Hikari)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-OdontoVision
spring.datasource.hikari.connection-test-query=SELECT 1

# ==============================
# JPA / Hibernate
# ==============================
# ddl-auto: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==============================
# Timezone do Hibernate (evita problemas com DATETIME)
# ==============================
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# ==============================
# Logs úteis
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
